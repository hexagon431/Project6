<mat-card>
  <mat-toolbar>Course Search</mat-toolbar>
  <mat-form-field>
    <input matInput [(ngModel)]="zip" placeholder="Enter Zip Code"/>
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="radius" placeholder="Enter Search Radius (km)"/>
  </mat-form-field>

  <button mat-button color="primary" (click)="findCourses()">Search</button>
</mat-card>
